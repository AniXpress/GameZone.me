<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #2a9d8f;
      color: #fff;
      padding: 20px 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
    }

    .game-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-bottom: 4px solid #2a9d8f;
    }

    .game-card h3 {
      text-align: center;
      padding: 15px 0;
      background-color: #2a9d8f;
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .game-card button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 0 0 12px 12px;
    }

    .game-card button:hover {
      background-color: #007acc;
    }

    @media (max-width: 768px) {

      .game-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {

      .game-container {
        grid-template-columns: 1fr;
      }

      header {
        font-size: 26px;
        padding: 15px 20px;
      }

      .game-card h3 {
        font-size: 18px;
      }

      .game-card button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <header>
    Game Zone
  </header>

  <div class="game-container">

    <!-- Memory Match -->
    <div class="game-card" id="memory-match">
      <img src="img/mm.png" alt="Memory Match">
      <h3>Memory Match</h3>
      <button onclick="window.location.href='memorymatch.html'">Play Now</button>
    </div>

    <!-- Pong -->
    <div class="game-card" id="Siamon Says">
      <img src="img/ss.png" alt="Pong">
      <h3>Siamon Says</h3>
      <button onclick="window.location.href='simonsays.html'">Play Now</button>
    </div>

    <!-- Tic-Tac-Toe -->
    <div class="game-card" id="tic-tac-toe">
      <img src="img/ttt.png" alt="Tic-Tac-Toe">
      <h3>Tic-Tac-Toe</h3>
      <button onclick="window.location.href='tictactoe.html'">Play Now</button>
    </div>

    <!-- 2048 -->
    <div class="game-card" id="Minesweeper">
      <img src="img/minesweeper.jpeg" alt="2048">
      <h3>Mine Sweeper</h3>
      <button onclick="window.location.href='minesweeper.html'">Play Now</button>
    </div>

    <!-- Rock Paper Scissors -->
    <div class="game-card" id="Snake Game">
      <img src="img/sn.png" alt="Rock Paper Scissors">
      <h3>Snake Game</h3>
      <button onclick="window.location.href='snake.html'">Play Now</button>
    </div>

  </div>

</body>

</html>
