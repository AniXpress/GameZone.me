<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <!-- Include Font Awesome for the arrow icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #444, #000);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .top-bar {
      background-color: rgba(0, 0, 0, 0.8);
      color: #f1f1f1;
      width: 100%;
      padding: 15px 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-bar a {
      color: #f1f1f1;
      font-size: 20px;
      padding: 7px 10px;
      text-decoration: none;
    }

    .top-bar a:hover {
      color: #ffaa00;
    }

    .game-container {
      display: grid;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      margin-top: 20px;
      width: calc(100vmin - 40px);
      height: calc(100vmin - 40px);
      max-width: 600px;
      max-height: 600px;
      position: relative;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      color: transparent;
      font-size: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 4px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card.flipped {
      background-color: rgba(255, 255, 255, 0.9);
      color: white;
    }

    .card.matched {
      background-color: #2ecc71;
      color: white;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(100vmin - 40px);
      max-width: 400px;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      z-index: 10;
    }

    .back-arrow:hover {
      color: #ffee32;
    }

    /* Winning Modal Styles */
    .win-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    .win-modal.active {
      display: block;
    }

    .win-modal button {
      background-color: #2ecc71;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
    Memory Match Game
  </div>
  <div id="game" class="game-container"></div>
  <div class="score-container">
    <span>Moves: <span id="score">0</span></span>
    <button onclick="initializeGame()">Restart Game</button>
  </div>

  <!-- Winning Modal -->
  <div id="winModal" class="win-modal">
    <h2>You Win!</h2>
    <button onclick="initializeGame()">Play Again</button>
  </div>

  <script>
    const gridSize = 4; // 4x4 grid for Memory Match (16 cards)
    let cards = [];
    let flippedCards = [];
    let moves = 0;
    let gameContainer = document.getElementById('game');
    let scoreDisplay = document.getElementById('score');
    let winModal = document.getElementById('winModal');

    // Initialize the game
    function initializeGame() {
      gameContainer.innerHTML = '';
      cards = generateCards();
      renderCards(cards);
      flippedCards = [];
      moves = 0;
      scoreDisplay.textContent = moves;
      winModal.classList.remove('active');
    }

    // Generate the cards array with fruit emojis as pairs
    function generateCards() {
      let cardValues = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸŠ', 'ðŸ’', 'ðŸ“', 'ðŸ'];
      cardValues = [...cardValues, ...cardValues]; // Duplicate to make pairs
      return shuffleArray(cardValues);
    }

    // Shuffle the cards array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
      }
      return array;
    }

    // Render the grid of cards
    function renderCards(cardValues) {
      cardValues.forEach((value, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;
        card.dataset.value = value;
        card.addEventListener('click', () => handleCardClick(card));

        gameContainer.appendChild(card);
      });
    }

    // Handle card click event
    function handleCardClick(card) {
      if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.value;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        scoreDisplay.textContent = moves;

        if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
          flippedCards.forEach(c => c.classList.add('matched'));
          flippedCards = [];
          checkWin();
        } else {
          setTimeout(() => {
            flippedCards.forEach(c => c.classList.remove('flipped'));
            flippedCards.forEach(c => c.textContent = '');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    // Check if all cards are matched (Win Condition)
    function checkWin() {
      if (document.querySelectorAll('.card.matched').length === cards.length) {
        winModal.classList.add('active');
      }
    }

    initializeGame();
  </script>
</body>

</html>
